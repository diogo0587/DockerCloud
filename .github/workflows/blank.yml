name: Docker Image CI/CD

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull base image
        run: docker pull unixfox/searx-custom:latest

      - name: Tag and push image
        run: |
          docker tag unixfox/searx-custom:latest diogo0587/quaali:tagname
          docker push diogo0587/quaali:tagname

      - name: Run Docker image
        run: |
          docker run -d --name searx-container -p 5000:5000 diogo0587/quaali:tagname

      - name: Wait for the container to generate the page
        run: sleep 30  # Ajuste o tempo conforme necessário para garantir que a página HTML seja gerada

      - name: Copy HTML page from container
        run: docker cp searx-container:/usr/local/searx ./saida_pagina.html

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add saida_pagina.html
          git commit -m 'Adiciona página HTML gerada pelo container'
          git push origin gh-pages

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v3
        with:
          name: deploy-page
          path: saida_pagina.html
